<div class="form-container">
    <mat-card>
      <mat-card-content>
        <h2>Login</h2>
  
        <mat-form-field>
          <input matInput type="text" placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="login()">Login</button>

      </mat-card-content>
    </mat-card>
  </div>
