<div class="form-container">
  <mat-card>
    <mat-card-content>
      <h2>Reset Password</h2>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="sendResetLink()">
        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="email">
          <mat-error *ngIf="isFieldInvalid('email') && resetPasswordForm.controls['email'].touched">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Send reset link</button>
      </form>

      <div class="links">
        <a href="/signup">Create an account</a>
        <a href="/login">Login account</a>
      </div>

    </mat-card-content>
  </mat-card>
</div>
