<div class="widget-container">
    <div class="widget red">
      <div class="icon">
      </div>
      <div class="value">
        <div class="top">{{ cancel }}</div>
        <div class="bottom">Cancelled</div>
      </div>
    </div>

    <div class="widget yellow" *ngIf="pending !== 0">
      <div class="icon">
      </div>
      <div class="value">
        <div class="top">{{ pending }}</div>
        <div class="bottom">Pending</div>
      </div>
    </div>

    <div class="widget green">
      <div class="icon">
      </div>
      <div class="value">
        <div class="top">{{ fulfilled }} </div>
        <div class="bottom">Fulfilled</div>
      </div>
    </div>
  </div>
