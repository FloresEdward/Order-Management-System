<app-card-title [title]="cardTitle"></app-card-title>
<hr>
<mat-card>
    <mat-card-content>
    <mat-form-field >  
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    </mat-card-content>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.customer.name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.customer.address}}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">{{element.customer.contactNumber}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container> -->

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.grandTotal}}</td>
        </ng-container>

        <ng-container matColumnDef="rider">
            <th mat-header-cell *matHeaderCellDef>Rider</th>
            <td mat-cell *matCellDef="let element">
                <!-- <mat-select [(value)]="element.rider" (change)="selectedValue = element.rider; updateCheckButtonDisabled()" placeholder="Select Rider"> -->
                <mat-select [(value)]="element.rider"  placeholder="Select Rider">
                <mat-select-trigger>
                  {{ element.rider ? element.rider : 'Select Rider' }}
                </mat-select-trigger>
                <mat-option *ngFor="let rider of listOfRiders" [value]="rider">
                  {{ rider }}
                </mat-option>
              </mat-select>
            </td>
        </ng-container>
          

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Process" [disabled]="checkButtonDisabled">
                    <mat-icon>check</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Cancel" (click)="handleDeleteAction(element)">
                    <mat-icon>close</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
                    <mat-icon>visibility</mat-icon>
                </button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
</div>
