<h2 mat-dialog-title class="title">{{ action}} Product</h2>

<mat-dialog-content>
  <form>
    <mat-form-field class="form-input full-width" *ngIf="action !== 'Delete'">
      <input matInput placeholder="Name" [(ngModel)]="productName" />
    </mat-form-field>

    <mat-form-field class="form-input full-width" *ngIf="action !== 'Delete'">
      <textarea
        matInput
        placeholder="Description"
        [(ngModel)]="productDescription"
      ></textarea>
    </mat-form-field>

    <mat-form-field class="form-input full-width" *ngIf="action !== 'Delete'">
      <input
        matInput
        type="number"
        placeholder="Price"
        [(ngModel)]="productPrice"
      />
    </mat-form-field>

    <mat-form-field class="form-input full-width" *ngIf="action !== 'Delete'">
      <input
        matInput
        type="number"
        placeholder="Stock"
        [(ngModel)]="productStock"
      />
    </mat-form-field>
  </form>
  <p *ngIf="action === 'Delete'">Do you want to delete {{ productName }}?</p>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" (click)="addProduct()" [hidden]="action !== 'Add'">Add</button>
  <button mat-raised-button color="primary" (click)="editProduct(null)" [hidden]="action !== 'Edit'">Edit</button>
  <button mat-raised-button color="warn" (click)="deleteProduct(null)" [hidden]="action !== 'Delete'">Delete</button>
  <button mat-raised-button color="" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
