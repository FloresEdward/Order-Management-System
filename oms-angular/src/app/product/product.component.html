  <app-card-title [title]="cardTitle"></app-card-title>
  <hr>
  <mat-card>
    <mat-card-content>
      <div class="search-add-container">
        <!-- Search bar -->
        <mat-form-field class="search-input">
          <input matInput type="text" placeholder="Search...">
        </mat-form-field>
  
        <!-- Add button -->
        <button mat-raised-button color="primary" class="add-button" (click)="openAddProductDialog()">
          <mat-icon>add_circle</mat-icon>Add Product
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="products">
  
        <!-- Name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>
  
        <!-- Category column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>
  
        <!-- Price column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>
  
        <!-- Stock column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
        </ng-container>
  
        <!-- Action column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let product">
            <!-- Edit button -->
            <button mat-icon-button color="primary" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon>
            </button>
  
            <!-- Delete button -->
            <button mat-icon-button color="warn" (click)="deleteProduct(product)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'category', 'price', 'stock', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'category', 'price', 'stock', 'action'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
