<app-card-title [title]="cardTitle"></app-card-title>
<hr>
<mat-card>
    <mat-card-content>
        <div class="search-add-container">
            <!-- Search bar -->
            <mat-form-field class="search-input">
                <!-- <input matInput type="text" placeholder="Search..."> -->
                <input matInput type="text" placeholder="Search..." (input)="applyFilter($event)">
            </mat-form-field>

            <!-- Add button -->
            <button mat-raised-button color="primary" class="add-button"
                (click)="openCategoryDialog('Add', null)"><mat-icon>add_circle</mat-icon>Add Category</button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <!-- Categories table -->
        <table mat-table [dataSource]="categories">
            <!-- Name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let category">{{ category.name }}</td>
            </ng-container>

            <!-- Action column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let category">
                    <!-- Edit button -->
                    <button mat-icon-button color="primary" (click)="openCategoryDialog('Edit', category)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <!-- Delete button -->
                    <button mat-icon-button color="warn" (click)="openCategoryDialog('Delete', category)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'action'];"></tr>
        </table>

        <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageIndex]="currentPage"
        (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
</mat-card>
