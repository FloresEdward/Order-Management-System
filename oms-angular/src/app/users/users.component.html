<div class="container">
  <h3>Manage Users</h3>
  <div class="card">
    <mat-card>
      <mat-card-content>
        <div class="search-bar">
          <label>Search</label>&nbsp;
          <input type="text">
          <button type="button" class="button">+ Manage Role</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>  <!-- add title if needed -->
      </mat-card-header>
      <mat-card-content>
        <table class="table">
          <thead>
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Module</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.user }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.module }}</td>
              <td>
                <mat-icon>edit</mat-icon>
                <mat-icon>delete</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
</div>
