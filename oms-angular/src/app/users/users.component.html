<div class="container">
  <app-card-title [title]="cardTitle"></app-card-title>
  <hr>
  <div class="card">
    <mat-card>
      <mat-card-content>
        <div class="search-bar">
          <mat-form-field class="search-input">
            <input matInput (keyup)="applyFilter($event)" #input type="text" placeholder="Search...">
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="card">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
          </ng-container>
      
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
          </ng-container>

          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef>Modules</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="openInfoDialog(user.role)">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">{{ user.status }}</td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="editUser(user)" [disabled]="user.role === 'ADMIN'">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="handleDeleteAction(user)" [disabled]="user.role === 'ADMIN'">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="['user', 'role', 'info', 'status', 'actions']"></tr>
          <tr mat-row *matRowDef="let user; columns: ['user', 'role', 'info', 'status', 'actions']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
