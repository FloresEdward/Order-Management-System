<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <div class="user-info">
    <div class="info-row">
      <div class="info-label">Full name:</div>
      <div class="info-value">{{ data.firstname + ' ' + data.lastname }}</div>
    </div>
    <div class="info-row">
      <div class="info-label">Email:</div>
      <div class="info-value">{{ data.email }}</div>
    </div>
  </div>

  <div class="role-select">
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="data.role">
        <mat-option *ngFor="let role of roles" [value]="role.role">{{ role.role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="status-select">
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="data.status">
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
